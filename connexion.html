<html>

<head>

        function gtag() { dataLayer.push(arguments); }

    <meta charset="utf-8">

    <meta name="theme-color" content="#333333" />

<body id="connect">
    <header>
        <a href="index.html">
            <img src="image/logo.png">
        </a>
        <button>
            <img src="image/icon/home.png" />Retour
        </button>
    </header>
    <main>
        <section class="connect">
            <h1 class="connect-title">Connexion</h1>
            <div>
                <div class="error">
                    <p>Mot de passe inconnu</p>
                </div>
                    <div class="bend">
                        <input type="mail" autocomplete="username email" placeholder="Adresse mail" id="mail">
                    </div>
                    <div class="bend">
                        <input type="password" autocomplete="current-password" placeholder="Mot de passe" id="password">
                    </div>
                <button id="send">Connexion</button>
            </div>
        </section>
    </main>
    <script src="js/connect.js"></script>
</body>
