<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
        <meta name="theme-color" content="#333333" />
        <link rel="icon" type="icon/png" href="../image/favicon.png" />
        <link rel="stylesheet" href="css/view-article.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <title>Article - Univership</title>
    </head>
    <body id="upper-view">
        <main id="view">
            <a href="news.html" aria-label=""><button class="back">Retour</button></a>
            <section class="view-title">
                <img src="" alt="" id="img">
                <h1 id="title"></h1>
                <span class="under"></span>
            </section>
            <section class="view-infos">
                <div class="view-infos-cont">
                    <p id="category">Catégorie : &nbsp;<span id="category-value"></span>
                    </p>
                </div>
                <p>Date de création : 
                    <b id="date"></b>
                </p>
            </section>
            <section class="view-content">
                <article id="content" class="content">
                </article>
            </section>
        </main>
        <script src="js/view-article.js"></script>
    </body>
</html>
