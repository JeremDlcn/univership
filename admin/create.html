<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
        <meta name="theme-color" content="#333333" />
        <link rel="icon" type="icon/png" href="../image/favicon.png" />
        <link rel="stylesheet" href="../css/article-admin.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/footer.css">
        <script src="https://cdn.tiny.cloud/1/m0gqn8z8i7gl3anz183r2jfo4tcxevfvmuwze7yv2tzrmb7y/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <title>Article - Univership</title>
    </head>
    <body id="upper-view">
        <main id="view">
            <section class="view-title">
                <div class="adding-image">
                    <div class="floating-input">
                        <label for="create-img">Ajouter l'url d'une image</label>
                        <input type="text" id="create-img" value="">
                    </div>
                    <img src="" alt="" id="img" class="create-img">
                </div>
                <input type="text" id="create-title" value="" placeholder="Titre de l'article">
                <span class="under"></span>
            </section>
            <section class="view-infos">
                <div class="view-infos-container">
                    <label for="create-category">Modifier la catégorie</label>
                    <select name="Catégorie" id="create-category">
                        <option value="maj">Mise à Jour</option>
                        <option value="encours">En cours de développement</option>
                        <option value="news">News</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                    <div id="visibility">
                        <img src="../image/icon/eye.png" alt="" class="img-public">
                        <img src="../image/icon/no_eye.png" alt="" class="img-private">
                        <p class="visibility-value"></p>
                    </div>
                    <label for="create-visibility">Modifier la visibilité de l'article</label>
                    <select name="Visibilité" id="create-visibility">
                        <option value="public">Public</option>
                        <option value="private" selected>Privé</option>
                    </select>
                </div>
            </section>
            <section class="view-content">
                <article id="content" class="content create-content mce-content-body" contenteditable="true" style="position: relative;" spellcheck="false">
                </article>
            </section>
            <section>
                <button type="submit" class="save-button"><img src="../image/icon/save.png" alt=""> Crée l'article</button>
            </section>
            <a href="list-article.html" aria-label=""><button class="back">Retour à l'accueil</button></a>
        </main>
        <script src="create.js"></script>
    </body>
</html>
