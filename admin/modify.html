	<main id="modify">
		<h1>Modification</h1>
		<section id="manage-races">
			<h2>Races</h2>
			<div>
				<label>Nom</label>
				<select name="races" id="select-races">
					<option value="">Choissisez une race</option>
					<option value="Nëfraans">Nëfraans</option>
					<option value="Scraps">Scraps</option>
					<option value="Humain">Humain</option>
					<option value="Rakao's">Rakao's</option>
					<option value="Naukas">Naukas</option>
				</select>
			</div>
			<div>
				<label>Description de la race</label>
				<textarea></textarea>
			</div>
			<div class="races-stats">
				<div>
					<label>Vitesse</label>
					<input type="text" name="">
				</div>
				<div>
					<label>Puissance</label>
					<input type="text" name="">
				</div>
				<div>
					<label>Précision</label>
					<input type="text" name="">
				</div>
			</div>
		</section>
		<section id="manage-specs">
			<h2>Configuration</h2>
			<div>
				<label>Types de configuration</label>
				<select name="config" id="select-config">
					<option value="">Choissisez une race</option>
					<option value="min">Minimale</option>
					<option value="fine">Recommandé</option>
				</select>
			</div>
			<div class="specs-stats">
				<div>
					<label>Stockage</label>
					<input type="text" name="">
				</div>
				<div>
					<label>Processeur</label>
					<input type="text" name="">
				</div>
				<div>
					<label>Carte Graphique</label>
					<input type="text" name="">
				</div>
				<div>
					<label>Mémoire</label>
					<input type="text" name="">
				</div>
				<div>
					<label>Connexion</label>
					<input type="text" name="">
				</div>
			</div>
		</section>
		<section>
			<button id="save">Enregistrer</button>
		</section>

	<script src=".js"></script>
